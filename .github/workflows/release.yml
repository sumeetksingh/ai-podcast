name: Weekly Episode
permissions:               # ← add
  contents: write
on:
  schedule:
    - cron:  '0 14 * * MON'   # 14:00 UTC every Monday
  workflow_dispatch:          # manual “Run workflow” button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ffmpeg                # <-- new step
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make episode
        env:
          OPENAI_API_KEY:      ${{ secrets.OPENAI_API_KEY }}
          AWS_ACCESS_KEY_ID:   ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:          ${{ secrets.AWS_REGION }}
          S3_BUCKET:           ${{ secrets.S3_BUCKET }}
        run: |
          python src/make_episode.py

      - name: Commit updated pointer
        run: |
          git config --global user.name  "Episode-Bot"
          git config --global user.email "bot@example.com"
          git add papers/state.json
          git commit -m "Advance pointer" || echo "nothing to commit"
          git push
